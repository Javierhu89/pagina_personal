            <script language="JavaScript">
                TargetDate = "03/19/21 5:30 PM UTC+0100";
                BackColor = "";
                ForeColor = "#050505";
                CountActive = true;
                CountStepper = -1;
                LeadingZero = true;
                DisplayFormat = "%%D%% Días, %%H%% Horas, %%M%% Minutos, %%S%% Segundos.";
                FinishMessage = "¡Ha terminado la cuenta atrás!";
            </script>
            <script language="JavaScript" src="http://scripts.hashemian.com/js/countdown.js">
            </script>
